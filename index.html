<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Duck Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <div class="frame">
        
        <input type="text "class="display" value="" disabled></input>

        <div class="btnsContainer">
          <button type="button" class="btn" id="operator" value="/">/</button>
          <button type="button" class="btn" id="operator" value="*">*</button>
          <button type="button" class="btn" id="operator" value="-">-</button>
          <button type="button" class="btn" id="operator" value="+">+</button>
          <button type="button" class="btn" id="num" value="7">7</button>
          <button type="button" class="btn" id="num" value="8">8</button>
          <button type="button" class="btn" id="num" value="9">9</button>
          <button type="button" class="btn" id="num" value="4">4</button>
          <button type="button" class="btn" id="num" value="5">5</button>
          <button type="button" class="btn" id="num" value="6">6</button>
          <button type="button" class="btn" id="num" value="1">1</button>
          <button type="button" class="btn" id="num" value="2">2</button>
          <button type="button" class="btn equalSign" value="=">=</button>
          <button type="button" class="btn" id="num" value="3">3</button>
          <button type="button" class="btn" id="decimal" value=".">.</button>
          <button type="button" class="btn" id="num" value="0">0</button>
          <button type="button" class="btn" id="c">C</button>
        </div>
      </div>
    </body>

<script src="script.js"></script>

</html>
